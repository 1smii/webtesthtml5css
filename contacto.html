<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alameda Integra</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                <img src="img/logo.svg" alt="Logotipo">
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <h1 class="fw-300 alingcenter">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Main image">

    <main class="contenedor section contenido-centrado">
        <h2 class="fw-300 alingcenter">Rellena el formulario de Contacto</h2>
        
        <form action="">
            
            <fieldset>
                <legend>Información personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu email" required>
                
                <label for="tlf">Teléfono:</label>
                <input type="tel" id="tlf" placeholder="Tu teléfono" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre Propiedad</legend>
                <label for="opciones">Venta o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="">Compra</option>
                    <option value="">Venta</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" min="0">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado:</p>
                <div class="forma-contacto">
                    <label for="tlf">Teléfono</label>
                    <input type="radio" name="Contacto" value="tlf" id="telefono">
                    <label for="correo">Correo:</label>
                    <input type="radio" name="Contacto" value="correo" id="Correo">
                </div>
                    
                    <p>Si escogió teléfono, fija una fecha y hora</p>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora">
            </fieldset>
                
            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>
    <footer class="site-footer section">
        <div class="contenedor contenedor-footer">

            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos reservados 2020 &copy;</p>
        </div>
    </footer>
</body>
</html>
